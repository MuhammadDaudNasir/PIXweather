<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - PixWeather Explorer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #000000;
      color: #d5bdaf;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid #3c2a21;
      border-radius: 12px;
    }
    h1 {
      color: #8B4513;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
    }
    .button {
      background-color: #8B4513;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #6d3710;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #8B4513;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icons/logo.png" alt="PixWeather Logo" class="logo">
    <h1>You're Offline</h1>
    <p>It seems you're not connected to the internet. Please check your connection and try again.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
    <div class="footer">
      <p>Â© Muhammad Daud Nasir</p>
      <p>Powered by Pineapple Technologies LLC</p>
    </div>
  </div>
</body>
</html>
